<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Store Hackathon! Feb 2017</title>
    <!-- CDN reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- linked stylesheet below -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
    <body>
        <header>
            Pantheon Books
        </header>

        <nav>
            <a href="#">Music</a>
            <a href="#">Books</a>
        </nav>

        <div id="content">

        <form>
          <input type= "text" name="id" placeholder="ID" required>
          <input type= "text" name="name" placeholder="Name of Book" required>
          <input type= "text" name="author" placeholder="Author Name" required>
          <input type= "number" name="price" step=".01" placeholder="Price" required>
          <input type= "url" name="picture" placeholder="Book Cover" required>
          <input type= "text" name="selling point 1" placeholder="Selling Point 1" required>
          <input type= "text" name="selling point 2" placeholder="Selling Point 2" required>
          <input type= "text" name="selling point 3" placeholder="Selling Point 3" required>
          <input type= "submit">
        </form>

        <footer>
            <span> Copyright &copy;Pantheon Books 2017, All rights reserved.</span>
            <ul>
                <li>Pantheon Books</li>
                <li>4818 Washington Blvd.</li>
                <li>St. Louis, MO 63108</li>
            </ul>
        </footer>

        <!-- all HTML content goes above this line -->
        <!-- connected libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- connected custom scripts -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
